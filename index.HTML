<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>vanilla weather</title>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div class="vanilla-weather">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="form-input"
          />
          <input type="submit" value="search" class="input-submit" />
        </form>
        <hr />
      </header>
      <main>
        <div class="main-class">
          <div>
            <div class="city" id="city">
              <h1></h1>
            </div>
            <div class="weather-detail">
              <p>
                <span id="time"></span>,
                <span id="weather-description"></span>
                <br />
                Humidity:<span id="humidity"></span>, Wind:<span
                  id="wind-speed"
                ></span>
              </p>
            </div>
          </div>
          <div class="main-temp">
            <div class="temp-emoji">â›…</div>
            <div class="temp-value" id="temp-value"></div>
            <div class="temp-unit">&degC</div>
          </div>
        </div>
        <hr />
      </main>
      <footer>
        This code was coded by
        <a href="https://github.com/sosena2">Sosena Gossaye</a> and is
        <a href="https://github.com/sosena2/vanilla-weather"
          >open sourced on Github</a
        >
        and hosted on
        <a href="https://glittery-clafoutis-0cfbd4.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
